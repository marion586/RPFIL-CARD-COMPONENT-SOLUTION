<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component Solution</title>

  
</head>
<body>
    <div class="container">
      <img class="container__top-image" src="images/bg-pattern-top.svg" alt="top image">
      <div class="card container__card">
        <div class="card__head">
            <img class="card__head-image" src="images/image-victor.jpg" alt="">
        </div>
        <div class="card__body">
          <div class="card__body-content">
              <div class="card__body-content-info">
                <span>Victor Crest</span>
                <span>26</span>
              </div>
              <span class="card__body-content-address">London</span>
          </div>
        </div>
        <div class="card__footer">
            <div class="card__footer-item">
                <span class="rating">
                    80K
                </span>
                <span class="info">
                  Follwers
                </span>
            </div>
            <div class="card__footer-item">
              <span class="rating">
                  803K
              </span>
              <span class="info">
                Likes
              </span>
          </div>
          <div class="card__footer-item">
            <span class="rating">
                1.4K
            </span>
            <span class="info">
              Photos
            </span>
        </div>
        </div>
      </div>
      <img class="container__bottom-image" src="images/bg-pattern-bottom.svg" alt="bottom image">
    </div>
</body>
</html>
